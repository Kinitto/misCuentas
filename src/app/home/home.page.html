<ion-content>
  <div class="main-div ion-padding">
    <h1 class="ion-padding">Gestor de gastos</h1>

    <div class="list">
      <ion-list>
        <ion-item-sliding *ngFor="let dato of registros">
          <ion-item>
            <ion-label>
              {{dato.titulo}}
              <p class="{{dato.tipo}}">{{dato.informacion}}</p>
            </ion-label>
            <p class="cantidad">{{dato.cantidad}}â‚¬</p>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash-outline" (click)="deleteRegistro(dato)"></ion-icon>
            </ion-item-option>
            <ion-item-option color="dark">
              <ion-icon name="create-outline" routerLink="/agregar-editar/editar/{{dato.id}}"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
    <ion-fab-button>
      <ion-icon name="add-outline" routerLink="/agregar-editar/agregar"></ion-icon>
    </ion-fab-button>
  </div>
</ion-content>
